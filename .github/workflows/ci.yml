name: CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup .NET 8 SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      # Install GitVersion CLI as a global tool
      - name: Install GitVersion Tool
        run: dotnet tool install --global GitVersion.Tool --version 6.3.0
      
      - name: Add GitVersion to PATH
        run: echo "${HOME}/.dotnet/tools" >> $GITHUB_PATH
      
      - name: Calculate SemVer
        id: gitversion
        run: gitversion /output json /showvariable SemVer

      - name: Restore Dependencies
        run: dotnet restore

      - name: Build Solution
        run: dotnet build --no-restore --configuration Release

      - name: Run Tests
        run: dotnet test --no-build --configuration Release --verbosity normal

      
  release:
    needs: build
    runs-on: windows-latest # Ensures build job completes first
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v3

      - name: Setup .NET 8 SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'
      
      # Install GitVersion CLI as a global tool
      - name: Install GitVersion Tool
        run: dotnet tool install --global GitVersion.Tool --version 6.3.0

      - name: Add GitVersion to PATH
        run: echo "${HOME}/.dotnet/tools" >> $GITHUB_PATH

      - name: Calculate SemVer
        id: gitversion
        run: gitversion /output json /showvariable SemVer

      - name: Create Draft Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.gitversion.outputs.semVer }}
          name: Release ${{ steps.gitversion.outputs.semVer }}
          draft: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
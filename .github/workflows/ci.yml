name: CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '6.0.x'
      - name: Use GitVersion
        uses: GitTools/actions-gitversion@v0.9.14
      - name: Add to PATH
        run: echo "${HOME}/.dotnet/tools" >> $GITHUB_PATH
      - name: Restore Dependencies
        run: dotnet restore
      - name: Build Solution
        run: dotnet build --no-restore --configuration Release
      - name: Run Tests
        run: dotnet test --no-build --configuration Release --verbosity normal
      - name: Install GitVersion Tool
        run: dotnet tool install --global GitVersion.Tool --version 5.13.1
      - name: Add GitVersion to PATH
        run: echo "${HOME}/.dotnet/tools" >> $GITHUB_PATH
      - name: Calculate SemVer
        run: gitversion /output json /showvariable SemVer
        id: gitversion
  release:
    needs: build
    runs-on: windows-latest # Ensures build job completes first
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v2
      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '6.0.x'
      - name: Calculate SemVer
        id: gitversion
        uses: GitTools/actions-gitversion@v0.9.14
      - name: Create Draft Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.gitversion.outputs.semVer }}
          name: Release ${{ steps.gitversion.outputs.semVer }}
          draft: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}